<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-header">Flixster</h1>
    <div class="search-header">
        <form action="" id="search-form" onsubmit="return false">
            <input type="text" id="search-input" placeholder="Search">
        </form>
        <button type="button" id="search-submit" class="button" value=""><div class = "arrow right"></div></button> 
    </div>
    <div class="showing-header">
       <span id="showing-header-text"> Now Playing </span>
        <input type="button" id="close-search-btn" class="button closed">
    </div>
    <div id="movies-grid" class="movies-grid">
        
        
        
    </div>
    <div class="bottom-header">
        <button type="button" id="load-more-movies-btn" class="button"><div class = "arrow down"></div></button> 
    </div>
    <script src="script.js"></script>
</body>
</html>
